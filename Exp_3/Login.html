<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="styles.css">
        <script>
            function validate() {
                var flag = 1;
                if(document.forms["myform"]["pname"].value == "" && document.forms["myform"]["c_no"].value == "" && document.forms["myform"]["c_name"].value == "" && document.forms["myform"]["g_origin"].value == "" && document.forms["myform"]["age"].value == "" && document.forms["myform"]["sex"].value == "" && document.forms["myform"]["doa"].value == "" && document.forms["myform"]["studio"].value == "" && document.forms["myform"]["pub"].value == "" && document.forms["myform"]["desc"].value == "") {
                    flag = 0;
                }
                alert("you fulled the page");

                if(flag == 0) {
                    alert("Check'yer data mate");
                }
            }
        </script>
    </head>
    <body>
        <p> Sike Immediately</p>
        <div class="special">
            <form class = "table" name = "myform">
                    <p class = "tablerow">
                        <p class = "tablecell">PERSONAL NAME: </p>
                        <input class = "tablecell" type = "text" size = "40" name = "p_name" > <br><br>
                    </p>
                    <p class = "tablerow">
                        <p class = "tablecell">CONTACT NUMBER: </p>
                        <input class = "tablecell" type = "text" size = "40" name = "c_no" > <br><br>
                    </p>
                    <p class = "tablerow">
                        <p class = "tablecell">CHARACTER NAME: </p>
                        <input class = "tablecell" type = "text" size = "40" name = "c_name" > <br><br>
                    </p>
                    <p class = "tablerow">
                        <p class = "tablecell">FIRST APPEARED: </p>
                        <input class = "tablecell" type = "text" size = "40" name = "g_origin" > <br><br>
                    </p>
                    <p class = "tablerow">
                        <p class = "tablecell">AGE: </p>
                        <input class = "tablecell" type = "text" size = "40" name = "age" > <br><br>
                    </p>
                    <p class = "tablerow">
                        <p class = "tablecell">SEX [M or F]: </p>
                        <input class = "tablecell" type = "text" size = "40" name = "sex" > <br><br>
                    </p>   
                    <p class = "tablerow">
                        <p class = "tablecell">DOA: </p>
                        <input class = "tablecell" type = "text"  size = "40"name = "doa" > <br><br>
                    </p>
                    <p class = "tablerow">
                        <p class = "tablecell">STUDIO: </p>
                        <input class = "tablecell" type = "text"  size = "40" name = "studio" > <br><br>
                    </p>
                    <p class = "tablerow">
                        <p class = "tablecell">PUBLISHER: </p>
                        <input class = "tablecell" type = "text"  size = "40"name = "pub" > <br><br>
                    </p>
                    <p class = "tablerow">
                        <p class = "tablecell">SHORT DESCRIPTION [<35 WORDS ]: </p>
                        <textarea class = "tablecell" name = "desc" rows = "5" cols = "40"></textarea> 
                    </p>

                    <div align = "center">
                        <input class = "tablecell" type = "submit"  name = "done" onclick="validate()"> 
                        <input class = "tablecell" type = "reset"  name = "clear">
                    </div>


            </form>
  
        </div>         
    </body>
</html>
