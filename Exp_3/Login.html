<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <p> Sike Immediately</p>
        <div class="special">
            <form class = "table">
                    <p class = "tablerow">
                        <p class = "tablecell">PERSONAL NAME: </p>
                        <input class = "tablecell" type = "text" size = "40" name = "p_name" required> <br><br>
                    </p>
                    <p class = "tablerow">
                        <p class = "tablecell">CONTACT NUMBER: </p>
                        <input class = "tablecell" type = "text" size = "40" name = "c_no" required> <br><br>
                    </p>
                    <p class = "tablerow">
                        <p class = "tablecell">CHARACTER NAME: </p>
                        <input class = "tablecell" type = "text" size = "40" name = "c_name" required> <br><br>
                    </p>
                    <p class = "tablerow">
                        <p class = "tablecell">FIRST APPEARED: </p>
                        <input class = "tablecell" type = "text" size = "40" name = "g_origin" required> <br><br>
                    </p>
                    <p class = "tablerow">
                        <p class = "tablecell">AGE: </p>
                        <input class = "tablecell" type = "text" size = "40" name = "age" required> <br><br>
                    </p>
                    <p class = "tablerow">
                        <p class = "tablecell">SEX [M or F]: </p>
                        <input class = "tablecell" type = "text" size = "40" name = "sex" required> <br><br>
                    </p>   
                    <p class = "tablerow">
                        <p class = "tablecell">DOA: </p>
                        <input class = "tablecell" type = "text"  size = "40"name = "doa" required> <br><br>
                    </p>
                    <p class = "tablerow">
                        <p class = "tablecell">STUDIO: </p>
                        <input class = "tablecell" type = "text"  size = "40" name = "studio" required> <br><br>
                    </p>
                    <p class = "tablerow">
                        <p class = "tablecell">PUBLISHER: </p>
                        <input class = "tablecell" type = "text"  size = "40"name = "pub" required> <br><br>
                    </p>
                    <p class = "tablerow">
                        <p class = "tablecell">SHORT DESCRIPTION [<35 WORDS ]: </p>
                        <textarea class = "tablecell" name = "desc" rows = "5" cols = "40"></textarea> 
                    </p>


            </form>
        </div>         
    </body>
</html>
